apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    kubernetes.io/part-of: {{ .Values.name }}
  annotations:
    kubernetes.io/ingress-class: {{ .Values.ingress.class }}
    cert-manager.io/cluster-issuer: tls-issuer-prod
spec:
  tls:
    - hosts:
        - {{ .Values.app.host }}
      secretName: {{ .Values.name }}-tls-secret
  rules:
    - host: {{ .Values.app.host }}
      http:
        paths:
          - pathType: Prefix
            path: /ui
            backend:
              service:
                name: {{ .Values.name }}-service
                port:
                  number: {{ .Values.service.internalPort }}